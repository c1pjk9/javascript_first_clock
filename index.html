<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
}
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
font-family: 'Amatic SC', cursive;
font-family: 'Montez', cursive;
	font-size:80px;
	margin-top: -40px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
console.log(hours + minutes + seconds);
console.log(hours + ':' + minutes + ':' + seconds);
var clockface=hours + '.clock ' + minutes + '.minute ' + seconds+".second";
document.getElementById('clock').innerHTML = clockface;
var hexColor = '#' +seconds+minutes+hours;
	document.body.style.background = hexColor;
	setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();



</script>
</body>
